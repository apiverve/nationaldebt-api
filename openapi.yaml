openapi: 3.0.4
info:
  title: National Debt
  description: >-
    National Debt provides real-time access to the US national debt (Debt to the
    Penny). It returns the total public debt, debt held by the public,
    intragovernmental holdings, and per-capita debt calculations.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/nationaldebt:
    get:
      summary: Get National Debt
      description: Get current or historical US national debt data
      operationId: nationaldebt
      parameters:
        - name: date
          in: query
          schema:
            type: string
          required: false
          description: >-
            Optional date in YYYY-MM-DD format for historical lookup. Omit for
            current data.
          example: '2024-01-15'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  date: '2024-02-01'
                  totalDebt: 34186489456789.12
                  totalDebtFormatted: $34.19 trillion
                  publicDebt: 26912345678901.23
                  publicDebtFormatted: $26.91 trillion
                  intragovernmentalDebt: 7274143777887.89
                  intragovernmentalDebtFormatted: $7.27 trillion
                  perCapita: 102049
                  perCapitaFormatted: $102,049
                  population: 335000000
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
